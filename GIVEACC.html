<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÀM NHIỆM VỤ ĐỂ ADMIN LẤY THÔNG TIN ĐỂ GIVE ACC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .btn-transition {
            transition: all 0.3s ease;
        }
        .success-check {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden p-8" data-aos="zoom-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">LÀM NHIỆM VỤ</h1>
            <p class="text-white/80">Hoàn thành nhiệm vụ để admin lấy thông tin</p>
        </div>

        <div class="space-y-6">
            <!-- YouTube Task -->
            <div class="bg-white/5 rounded-lg p-4 border border-white/10" id="youtube-task">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i data-feather="youtube" class="text-red-500"></i>
                        <span class="text-white font-medium">SUB MY YOUTUBE</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-white/60 text-sm hidden" id="youtube-timer">Đang xác minh...</span>
                        <i data-feather="check-circle" class="text-green-500 success-check" id="youtube-check"></i>
                    </div>
                </div>
                <a href="https://www.youtube.com/@ANGAMINGIOROID" target="_blank" class="mt-3 block">
                    <button id="youtube-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg btn-transition flex items-center justify-center space-x-2">
                        <span>Làm nhiệm vụ</span>
                        <i data-feather="arrow-right" class="w-4 h-4"></i>
                    </button>
                </a>
            </div>

            <!-- TikTok Task -->
            <div class="bg-white/5 rounded-lg p-4 border border-white/10" id="tiktok-task">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i data-feather="music" class="text-pink-500"></i>
                        <span class="text-white font-medium">FOLLOW MY TIKTOK</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-white/60 text-sm hidden" id="tiktok-timer">Đang xác minh...</span>
                        <i data-feather="check-circle" class="text-green-500 success-check" id="tiktok-check"></i>
                    </div>
                </div>
                <a href="https://www.tiktok.com/@angamingioroid" target="_blank" class="mt-3 block">
                    <button id="tiktok-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg btn-transition flex items-center justify-center space-x-2">
                        <span>Làm nhiệm vụ</span>
                        <i data-feather="arrow-right" class="w-4 h-4"></i>
                    </button>
                </a>
            </div>
        </div>

        <!-- Success Button (Hidden Initially) -->
        <div id="success-section" class="mt-8 hidden" data-aos="fade-up">
            <a href="https://vt.tiktok.com/ZSAphHJjD/" target="_blank">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg btn-transition pulse-animation flex items-center justify-center space-x-2">
                    <i data-feather="check-circle" class="w-5 h-5"></i>
                    <span>XÁC MINH THÀNH CÔNG HÃY QUAY LẠI VID TIKTOK</span>
                </button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            feather.replace();
            
            // YouTube Task
            const youtubeBtn = document.getElementById('youtube-btn');
            const youtubeCheck = document.getElementById('youtube-check');
            const youtubeTimer = document.getElementById('youtube-timer');
            
            youtubeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const originalHref = this.parentElement.href;
                window.open(originalHref, '_blank');
                
                // Change button to loading state
                this.innerHTML = '<span>Đang chờ...</span>';
                this.classList.remove('bg-red-600', 'hover:bg-red-700');
                this.classList.add('bg-gray-500', 'cursor-not-allowed');
                
                // After 2 seconds, show success
                setTimeout(() => {
                    this.innerHTML = '<span>DONE</span>';
                    this.classList.remove('bg-gray-500');
                    this.classList.add('bg-green-500', 'hover:bg-green-600');
                    youtubeCheck.style.display = 'block';
                    youtubeTimer.style.display = 'inline';
                    
                    // Check if both tasks are done
                    checkAllTasksCompleted();
                }, 2000);
            });
            
            // TikTok Task
            const tiktokBtn = document.getElementById('tiktok-btn');
            const tiktokCheck = document.getElementById('tiktok-check');
            const tiktokTimer = document.getElementById('tiktok-timer');
            
            tiktokBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const originalHref = this.parentElement.href;
                window.open(originalHref, '_blank');
                
                // Change button to loading state
                this.innerHTML = '<span>Đang chờ...</span>';
                this.classList.remove('bg-pink-500', 'hover:bg-pink-600');
                this.classList.add('bg-gray-500', 'cursor-not-allowed');
                
                // After 2 seconds, show success
                setTimeout(() => {
                    this.innerHTML = '<span>DONE</span>';
                    this.classList.remove('bg-gray-500');
                    this.classList.add('bg-green-500', 'hover:bg-green-600');
                    tiktokCheck.style.display = 'block';
                    tiktokTimer.style.display = 'inline';
                    
                    // Check if both tasks are done
                    checkAllTasksCompleted();
                }, 2000);
            });
            
            function checkAllTasksCompleted() {
                const youtubeDone = youtubeCheck.style.display === 'block';
                const tiktokDone = tiktokCheck.style.display === 'block';
                
                if (youtubeDone && tiktokDone) {
                    // Show verification in progress
                    youtubeTimer.textContent = 'Xác minh...';
                    tiktokTimer.textContent = 'Xác minh...';
                    
                    // After 5 seconds, show success button
                    setTimeout(() => {
                        document.getElementById('success-section').classList.remove('hidden');
                        youtubeTimer.textContent = 'Đã xác minh';
                        tiktokTimer.textContent = 'Đã xác minh';
                        
                        // Animation for success
                        anime({
                            targets: '#success-section',
                            scale: [0.9, 1],
                            opacity: [0, 1],
                            duration: 800,
                            easing: 'easeOutElastic'
                        });
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
